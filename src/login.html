<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX-COMunity</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<body>
   <!--Contiene botones e inputs para el login sobre correo ExChange-->
  <form class="limiter">
      <form class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <h1>Login</h1>
        <form class="container">
         <input  id="email" type="email" placeholder="Email" required="">
         <input id="password" type="password" placeholder="Password" required="">
         <button id="btnLogin" class="btn btn-secondary">Log In</button>
         <button id="btnSign" class="btn btn-secondary">Sign Up</button>

 <!--Boton de cerrar sesion se mostrara en Perfil de usuario y muro en general-->
         <button id="btnLogout" class="btn btn-action hide"> Log Out</button>
        </form>
      </form>
  </form>
 <!--Se agregan los botones para logearse desde google-->
 

    <!--Se agregan los script al antes de que termine el body-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
