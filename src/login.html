<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--Se agregan los elementos para funcionalidad de Login-->
  <form class="limiter">
      <form class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <h1>Login</h1>
        <form class="container">
         <input  id="email" type="email" placeholder="Email" required="">
         <input id="password" type="password" placeholder="Password" required="">
         <button id="btnLogin" class="btn btn-secondary">Log In</button>
         <button id="btnSign" class="btn btn-secondary">Sign Up</button>

<!--Se agrega el boton para cerrar sesion que se mostrara en las vistas de perfil y de muro-->
         <button id="btnLogout" class="btn btn-action hide"> Log Out</button>
        </form>
      </form>
  </form>

 <!--Se agregan los botones para logearse con Google-->
  <div id="Google">
    <button onclick = "googleSignin()">Google+</button>
    <button onclick = "googleSignout()">Google Sign out</button>
</div>

    <!--Se agregan los script al antes de que termine el body-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="js/login-index.js"></script>
    <script src="js/login-app.js"></script>
</body>
